<div class="todo-input-wrapper" style="padding: 20px;">
	<input type="text" [(ngModel)]="todoText" value= {{todoText}} required minlength="6" />
	<div *ngIf="todoText.errors.minlength">
	    Name must be at least 4 characters long.
	</div>
	<button class="btn btn-primary" (click)='addTodo()' >Submit</button>
</div>
